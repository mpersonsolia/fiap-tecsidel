<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="../../img/favicon.png"
		/>
		<link rel="stylesheet" href="../styles/index.css" />
		<link rel="stylesheet" href="../styles/login.css" />
		<script src="../js/login.js"></script>
	</head>
	<body onload="loadScreen()">
		<div class="tecsidel-login">
			<div class="tecsidel-login-container">
				<img
					src="../img/logo2.png"
					class="tecsidel-login-container-logo"
					alt="Logo"
				/>

				<div class="tecsidel-login-container-input">
					<input
						type="text"
						class="tecsidel-login-container-input-email"
						id="tecsidel-login-input-email"
						placeholder="E-mail"
					/>
					<input
						type="password"
						class="tecsidel-login-container-input-password"
						id="tecsidel-login-input-password"
						placeholder="Senha"
					/>
					<a onclick="signIn()" class="tecsidel-login-container-input-button"
						>ENTRAR</a
					>
				</div>
				<a href="#">ESQUECEU A SENHA?</a>
			</div>
			<div class="tecsidel-login-background">
				<img src="../img/background.png" alt="backgroundPicture" />
			</div>
		</div>
		<script src="../js/index.js"></script>
	</body>
</html>
